name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
 build:
 
  runs-on: ubuntu-latest
  
  steps:
    - uses: actions/checkout@v3
    
    - name: Set Up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 20
        
    - name: Run Tests
      run:  ./gradlew test
      
    - name: Build Project
      run: ./gradlew assemble
